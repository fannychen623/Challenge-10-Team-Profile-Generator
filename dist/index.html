<!DOCTYPE html>
<html lang="en">
  <!-- link local assets, stylesheet cdn's (bootstrap), and define the title -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css" />
    <title>Team Profile</title>
  </head>

  <body>
    <!-- header with application title -->
    <header>
      <h1>My Team</h1>
    </header>

    <main>
      <div class="container">
        <div class="row justify-content-center">
          <!-- team member profile cards -->
          <div class="col-4">
            <div class="card" style="width: 18rem;">
              <div class="card-body text-white bg-primary mb-3">
                <h2 class="card-title">Jim</h2>
                <h2 class="card-title"><i class="bi-cup-hot-fill"></i> Manager</h2>
              </div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">ID:</li>
                <li class="list-group-item">Email: <a href="mailto:webmaster@example.com">webmaster@example.com</a></li>
                <li class="list-group-item">Office Number: </li>
              </ul>
            </div>
          </div>
          <div class="col-4">
            <div class="card" style="width: 18rem;">
              <div class="card-body text-white bg-primary mb-3">
                <h2 class="card-title">Amy</h2>
                <h2 class="card-title"><i class="bi-eyeglasses"></i> Engineer</h2>
              </div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">ID: <span id="employeeID"></span></li>
                <li class="list-group-item">Email: <span id="employeeEmail"></span></li>
                <li class="list-group-item">GitHub: </li>
              </ul>
            </div>
          </div>
          <div class="col-4">
            <div class="card" style="width: 18rem;">
              <div class="card-body text-white bg-primary mb-3">
                <h2 class="card-title">Simon</h2>
                <h2 class="card-title"><i class="bi-mortarboard-fill"></i> Intern</h2>
              </div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">ID: <span id="employeeID"></span></li>
                <li class="list-group-item">Email: <span id="employeeEmail"></span></li>
                <li class="list-group-item">School: </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
